<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css슬라이더</title>
    <style>
        * {
            padding: 8px;
            margin: 20px;
        }

        /* 버튼꾸며주기 */
            button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 18px;
            background-color: #d55ff0;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 2;
            box-shadow: 0 18px 18px rgba(42, 40, 40, 0.2);
        }

        ul {
            width: 1200px;
            display: flex;
            overflow: hidden;
            /* border: 1px solid #000; */
            list-style: none;
            justify-content: space-between;
            margin: 0 auto;
        }

        li {
            min-width: 268px;
            /* border: 1px solid #000; */
            margin: 0 16px;
            height: 150px;
            border-radius: 50px;
            animation: css_slide 3s forwards infinite;
            animation-timing-function: cubic-bezier(1, -0.1, 0.58, 1)linear;
        }

        /* button:focus + ul li {
            animation: css_slide 3s forwards;
            animation-timing-function: cubic-bezier(1, -0.1, 0.58, 1)linear;
        } */

        li:nth-child(1) {
            background: url(./image/images_1.jpeg);
            background-size: cover;
        }
        li:nth-child(2) {
            background: url(./image/images_2.jpeg);
            background-size: cover;
        }
        li:nth-child(3) {
            background: url(./image/images_3.jpeg);
            background-size: cover;
        }
        li:nth-child(4) {
            background: url(./image/images__4.jpeg);
            background-size: cover;
        }
        li:nth-child(5) {
            background: url(./image/images_5.jpeg);
            background-size: cover;
        }
        li:nth-child(6) {
            background: url(./image/images_6.jpeg);
            background-size: cover;
        }
        li:nth-child(7) {
            background: url(./image/images_7.jpeg);
            background-size: cover;
        }
        li:nth-child(8) {
            background: url(./image/images_8.png);
            background-size: cover;
        }

        @keyframes css_slide {
            5% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-1200px);
            }
        }
    </style>
</head>
<body>
    <section>
        <button>
            다른 동물 보기 버튼
        </button>

        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </section>
</body>
</html>
