<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무한회전텍스트</title>
    <style>
        section {
            width: 100%;
            overflow: hidden;
        }

        .ani_text {
            width: max-content;
            font-size: 150px;
            animation: roll_text 45s linear infinite;
        }

        @keyframes roll_text {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <section>
        <div class="ani_text">
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci deleniti doloribus sequi? Distinctio, nesciunt tenetur aut, ipsa laudantium ipsum vero officia dignissimos voluptatum reprehenderit laborum soluta, dolores sed quibusdam cumque!
            </p>
        </div>
    </section>
</body>
</html>
