<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한샘푸드실습2</title>
    <style>
        @font-face {
            font-family: 'NanumSquareNeoLight';
            src: url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeoTTF-aLt.woff2);
            font-weight: 300;
            font-display: swap;
        }

        @font-face {
            font-family: 'NanumSquareNeoMedium';
            src: url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeoTTF-bRg.woff2);
            font-weight: 400;
            font-display: swap;
        }

        @font-face {
            font-family: 'NanumSquareNeoBold';
            src: url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeoTTF-cBd.woff2);
            font-weight: 700;
            font-display: swap;
        }

        @font-face {
            font-family: 'NanumSquareNeo';
            src: url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeoTTF-eHv.woff2);
            font-weight: 900;
            font-display: swap;
        }

        article {
            width: 500px;
            height: 400px;
            background-color: rgb(244, 174, 148);
            border-radius: 24px;
            position: relative;
            overflow: hidden;
        }

        img {
            position: absolute;
            bottom: -100px;
            right: 40px;
            transition: 0.3s;
        }

        article:hover img {
            transform: translateY(-30px);
            /* bottom: -70px; */
        }

        .text_box {
            margin: 32px;
        }

        p {
            font-family: 'NanumSquareNeoMedium';
            font-size: 20px;
            line-height: 32px;
        }

        .top_txt {
            color: rgb(58, 33, 23);
            font-size: 48px;
            margin: 0;
            margin-bottom: 16px;
            font-family: 'NanumSquareNeo';
        }
    </style>
    <style>

    </style>
</head>

<body>
    <section>
        <article>
            <div class="text_box">
                <p class="top_txt">10+</p>
                <p>
                    10가지의 다양한 반찬 제공으로
                    <br>
                    한끼의 식사도 정성스럽게
                </p>
            </div>
            <img src="./about_img_03.png" alt="도시락이미지">
        </article>
    </section>
</body>

</html>
