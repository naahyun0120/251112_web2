<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퍼센테이지실습_테스트</title>
    <script src="https://kit.fontawesome.com/ffaa8b681b.js" crossorigin="anonymous"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            background: rgb(234, 248, 206);
        }

        header {
            display: flex;
            padding: 32px;
        }

        .percent_article {
            border: 2px solid yellowgreen;
            margin: 16px;
            padding: 32px;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .percent_article>i {
            color: yellowgreen;
            margin-right: 8px;
            position: relative;
            z-index: 1;
        }

        .percent_article::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background-color: rgba(153, 205, 50, 0.446);
            transition: width 0.5s ease;
            z-index: 0;
        }

        .percent_article:hover::before {
            width: 100%;
        }

        .percent_article {
            position: relative;
        }
    </style>
</head>

<body>
    <header>
        <h1>웹과정 커리큘럼</h1>
    </header>

    <main>
        <section class="content_section">
            <article class="percent_article">
                <h2>20%</h2>
                <i class="fa-brands fa-figma fa-xl"></i>
            </article>
        </section>
        <section class="content_section">
            <article class="percent_article">
                <h2>40%</h2>
                <i class="fa-brands fa-html5 fa-xl"></i>
            </article>
        </section>
        <section class="content_section">
            <article class="percent_article">
                <h2>60%</h2>
                <i class="fa-brands fa-css fa-xl"></i>
            </article>
        </section>
        <section class="content_section">
            <article class="percent_article">
                <h2>80%</h2>
                <i class="fa-brands fa-square-js fa-xl"></i>
            </article>
        </section>
        <section class="content_section">
            <article class="percent_article">
                <h2>100%</h2>
                <i class="fa-solid fa-address-card fa-xl"></i>
            </article>
        </section>
    </main>
</body>

</html>
