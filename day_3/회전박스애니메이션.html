<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회전박스애니메이션</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #f0f0f0;
            position: relative;
        }

        .box {
            width: 150px;
            height: 150px;
            border-radius: 24px;
            background: #a655d8;
            position: absolute;
            top: 50px;
            left: 50px;
            animation: squareMove 4s linear infinite;
        }

        @keyframes squareMove {
            0% {
                top: 50px;
                left: 50px;
            }
            25% {
                top: 50px;
                left: 400px;
            }
            50% {
                top: 400px;
                left: 400px;
            }
            75% {
                top: 400px;
                left: 50px;
            }
            100% {
                top: 50px;
                left: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
