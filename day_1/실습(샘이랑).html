<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform실습</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        section {
            display: flex;
            height: 700px;
            width: 100%;
        }

        img,
        figure {
            width: 100%;
            height: 700px;
        }

        img {
            transition: 0.3s;
        }

        img:hover {
            transform: scale(1.1);
        }

        figure {
            overflow: hidden;
        }

        figure {
            position: relative;
        }

        .text_box {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <section>
        <figure>
            <img src="./942402_detail_046.jpg" alt="Leather">
            <div class="text_box">
                <h2>Leather</h2>
                <p>프리미엄가죽</p>
            </div>
        </figure>
        <figure>
            <img src="./1000957531_detail_015.jpg" alt="Fabric">
            <div class="text_box">
                <h2>Fabric</h2>
                <p>기능성 페브릭</p>
            </div>
        </figure>
        <figure>
            <img src="./20191120182228014956cf2d78c682233827112.jpg" alt="Material">
            <div class="text_box">
                <h2>Material</h2>
                <p>올바른 내장재</p>
            </div>
        </figure>
    </section>
</body>
</html>
